<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="toggleCollapsed()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title" routerLink="/">{{'clinic'|translate}}</span>
  <span class="spacer"></span>
  <span class="welcome-text">{{'welcome' | translate}} {{ this.authService.user()?.fullName}}</span>
  <div [matMenuTriggerFor]="menu" class="ms-2">
    <img [src]="'http://localhost:5069/'+this.authService.user()?.imageUrl" class="img" />
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <span>{{'logout'|translate}}</span>
    </button>
    <button mat-button (click)="setTheme('green')">{{'green'|translate}}</button>
    <button mat-button (click)="setTheme('blue')">{{'blue'|translate}}</button>
    <button mat-button (click)="toggleDark()">{{'toggle-dark'|translate}}</button>
    <button mat-button (click)="languageService.switchToArabic()">{{'ar'|translate}}</button>
    <button mat-button (click)="languageService.switchToEnglish()">{{'en'|translate}}</button>
  </mat-menu>
  <!-- <app-language-selector class="language-selector-position"></app-language-selector> -->

</mat-toolbar>
@if (busyService.loading()) {
  <mat-progress-bar class="fixed-top z-3 top-20" mode="indeterminate" />
}
