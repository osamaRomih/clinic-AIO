<div class="d-flex flex-column-reverse flex-md-row bg-light min-vh-100">
    <div class="bg-white w-100" style="max-width:450px;">
        <div class="pt-5" style="margin-top:130px;">
            <div class="d-flex justify-content-center align-items-center">
                <img src="assets/images/logo.png" alt="logo" class="me-2" width="200" height="200" />
            </div>

            <div class="text-center fw-semibold" style="font-size:25px;">
                Log in
            </div>

            @if(validationErrors.length > 0){
            <div class="px-4 mt-2">
                <div class="alert alert-danger" role="alert" aria-live="assertive">
                    <strong>There are errors in the form</strong>
                    <ul class="mb-0 mt-2 small">
                        @for (item of validationErrors; track $index) {
                        <li>{{item}}</li>
                        }
                    </ul>
                </div>
            </div>
            }

            <div class="mt-4 px-4">
                <form [formGroup]="form" class="mx-auto" style="max-width:360px;">
                    <mat-form-field class="w-100 mb-3">
                        <mat-label>Email / Usename</mat-label>
                        <input matInput placeholder="Enter your email or username" formControlName="emailOrUsername">
                        <mat-error libFieldError>Email or username is required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-100 mb-3">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                        <button mat-icon-button matSuffix (click)="toggleHide($event)"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error libFieldError>Password is required</mat-error>
                    </mat-form-field>

                    <div class="d-grid">
                        <button mat-flat-button type="button" [disabled]="form.invalid" [loading]="isLoading"
                            (click)="onSubmit()">
                            <span class="btn-label">Log in</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="flex-fill d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="w-75 w-md-50" style="max-width:650px;">
            <img src="assets/images/Illustration.svg" class="img-fluid" alt="illustration" />
        </div>
    </div>
</div>
