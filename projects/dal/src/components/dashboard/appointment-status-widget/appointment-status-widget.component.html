<div class="card p-3">

  <!-- Header row -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Appointment Statistics</h5>

    <select class="form-select w-auto" [(ngModel)]="period" (change)="onPeriodChange(period)">
      <option *ngFor="let p of periodOptions" [value]="p">{{ p }}</option>
    </select>
  </div>

  <!-- Top cards -->
  <div class="row g-3 mb-3">

    <div class="col-sm-6 col-lg-3">
      <div class="stat-box card shadow-sm text-center p-3">
        <div class="text-muted small">All Appointments</div>
        <div class="fs-4 fw-bold">{{ totalAll }}</div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="stat-box card shadow-sm text-center p-3">
        <div class="text-muted small">Cancelled</div>
        <div class="fs-4 fw-bold">{{ totalCancelled }}</div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="stat-box card shadow-sm text-center p-3">
        <div class="text-muted small">Booked</div>
        <div class="fs-4 fw-bold">{{ totalBooked }}</div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-3">
      <div class="stat-box card shadow-sm text-center p-3">
        <div class="text-muted small">Completed</div>
        <div class="fs-4 fw-bold">{{ totalCompleted }}</div>
      </div>
    </div>

  </div>

  <!-- Chart -->
  <div>
    <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis" [plotOptions]="chartOptions.plotOptions" [legend]="chartOptions.legend"
      [fill]="chartOptions.fill" [tooltip]="chartOptions.tooltip" [stroke]="chartOptions.stroke"
      [colors]="chartOptions.colors">
    </apx-chart>
  </div>

</div>
