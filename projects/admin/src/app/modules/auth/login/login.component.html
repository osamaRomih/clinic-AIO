<div class="flex bg-[#fafafa]">
    <div class="w-[450px] bg-white">
        <div class="mt-[130px] flex ml-[9px] justify-center items-center">
            <img src="logo.svg" />
            <span class="text-[#007DFC] font-bold text-[32px]">EzBooky</span>
        </div>
        <div class="mt-[163px] text-center font-semibold text-[25px]">
            Log in
        </div>
        <div class="flex flex-column justify-center mt-[50px]">
            <form class="w-[350px] flex flex-col items-center" [formGroup]="loginForm">
                <mat-form-field appearance="fill" class="w-full mb-3">
                    <mat-label>Email / Usename</mat-label>
                    <input matInput placeholder="Enter your email or username" formControlName="emailOrUsername">
                    @if(loginForm.get('emailOrUsername')?.hasError('required')){
                        <mat-error>Email or username is required</mat-error>
                    }
                </mat-form-field>
                <mat-form-field class="w-full mb-3">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                    <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    @if(loginForm.get('password')?.hasError('required')){
                        <mat-error>Password is required</mat-error>
                    }   
                </mat-form-field>

                <button matButton="filled" class="w-full rounded-lg" (click)="login()">Log in</button>
            </form>

        </div>
    </div>
    <div class="flex-1 h-[100vh] flex justify-center items-center">
        <div class="w-[650px] h-[600px]">
            <img src="Illustration.svg" class="w-full h-full" />
        </div>
    </div>
</div>
