<div>
    <mat-drawer-container>
        <mat-drawer [mode]="componentSelectorMode()" [opened]="componentSelectorOpen()">
            <div class="sidebar-header">
                <img src="assets/images/logo.svg" class="logo" alt="logo" />
                <h2 class="brand">Clinic</h2>
            </div>
            <app-menu-item [menu]="menu"></app-menu-item>
        </mat-drawer>

        <mat-drawer-content >
            <app-header (menuToggled)="componentSelectorOpen.set(!componentSelectorOpen())"></app-header>

            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
