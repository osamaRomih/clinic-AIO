<mat-toolbar>
  <button mat-icon-button (click)="menuToggled.emit(true)">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title" routerLink="/">Dashboard</span>
  <span class="spacer"></span>
  <span class="welcome-text">Hello {{ user }}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>person_pin</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

@if (busyService.loading) {
  <mat-progress-bar class="fixed-top z-3 top-20" mode="indeterminate"></mat-progress-bar>
}
