<header class="dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-700">
    <div class="flex justify-end ">
        
        <div class="w-[267px]">   
            <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="search" class="block w-full py-[10px] ps-10 text-sm text-gray-900 rounded-[30px] bg-gray-100 focus:ring-2  focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none" placeholder="Search" />
                <button class="text-white absolute end-2 bottom-[7px] bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </div>
        <div class="flex items-center ml-[20px] dark:text-white">
            <button (click)="toggleTheme()" class="p-[6px] mr-[8px]">
                @if(!isDarkMode){
                    <mat-icon class="text-gray-800 dark:text-gray-100 cursor-pointer">dark_mode</mat-icon>
                }@else{
                    <mat-icon class="text-gray-800 dark:text-gray-100 cursor-pointer">light_mode</mat-icon>
                }
            </button>
            <div class="p-[6px]">
                <mat-icon class="text-gray-800 dark:text-gray-100 cursor-pointer">
                    notifications
                </mat-icon>
            </div>
        </div>

    </div>
</header>
