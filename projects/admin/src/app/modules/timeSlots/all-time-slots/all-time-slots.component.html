<div class="page-wrapper">
  <mat-tab-group
    animationDuration="0"
    (selectedIndexChange)="onTabChange($event)"
  >
    <mat-tab *ngFor="let day of daysOfWeek" [label]="day">
      <div class="px-4">
        <div class="flex justify-end items-center py-5">
          <button mat-flat-button color="primary" (click)="onAdd()">
            <mat-icon>add</mat-icon>
            Add Time
          </button>
        </div>

        <lib-material-table
          [title]="'Times'"
          [tableData]="timeSlotService.timeSlotsByDay()[day]"
          [tableColumns]="timeSlotsTableColumns"
          [isFilterable]="true"
          [isSortable]="true"
          [isPageable]="true"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
        ></lib-material-table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
