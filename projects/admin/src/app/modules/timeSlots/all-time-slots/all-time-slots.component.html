<mat-tab-group animationDuration="0">
    @for (day of daysOfWeek; track $index) {
    <mat-tab [label]="day">

        <div class="px-4">
            <div class="flex justify-end items-center py-5">
                <button mat-flat-button class="flex items-center gap-1" color="primary" (click)="openAddTimeDialog(day)">
                    <mat-icon>add</mat-icon> Add Time
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Start time</th>
                        <th scope="col">End Time</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    @for (item of getTimeSlotsByDay(day); track item.id) {
                        <tr>
                            <td>{{formatTime(item.startTime)}}</td>
                            <td>{{formatTime(item.endTime)}}</td>
                            <td>
                                <div class="d-flex justify-content-center gap-3">
                                    <button mat-raised-button extended color="primary" (click)="updateTimeSlot(day,item)">
                                          <mat-icon>edit</mat-icon>
                                        Edit
                                    </button>
                                    <button mat-flat-button color="warn" (click)="deleteTimeSlot(item.id)">Delete</button>
                                </div>
                            </td>
                        </tr>
                    }
                    
                </tbody>
            </table>
        </div>

    </mat-tab>

    }
</mat-tab-group>
