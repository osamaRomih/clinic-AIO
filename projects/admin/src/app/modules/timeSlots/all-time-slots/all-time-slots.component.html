<mat-tab-group animationDuration="0">
  <mat-tab *ngFor="let day of daysOfWeek" [label]="day">
    <div class="px-4">
      <div class="flex justify-end items-center py-5">
        <button mat-flat-button color="primary" (click)="openAddTimeDialog(day)">
          <mat-icon>add</mat-icon>
          Add Time
        </button>
      </div>

      <!-- Material table -->
      <div class="material-table-wrapper">
        <div class="table-header-row materialTableHeader">
          <div class="left">
            <h2>Time slots - {{ day }}</h2>
          </div>

          <div class="right">
            <mat-form-field appearance="outline" class="tbl-search-box">
              <mat-label>Search</mat-label>
              <input matInput (keyup)="applyFilter($event, day)" placeholder="Search time..." />
              <button mat-icon-button matSuffix *ngIf="dataSourceMap[day]?.filter">
                <mat-icon (click)="clearFilter(day)">close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <table mat-table [dataSource]="dataSourceMap[day]" matSort class="mat-elevation-z1 time-slots-material-table">

          <!-- Start Time Column -->
          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Start time</th>
            <td mat-cell *matCellDef="let element">{{ formatTime(element.startTime) }}</td>
          </ng-container>

          <!-- End Time Column -->
          <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>End time</th>
            <td mat-cell *matCellDef="let element">{{ formatTime(element.endTime) }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <div class="actions">
                <button mat-raised-button color="accent" (click)="updateTimeSlot(day, element)" [disabled]="element.isBooked">
                  <mat-icon>edit</mat-icon>
                  Edit
                </button>

                <button mat-flat-button color="warn" (click)="deleteTimeSlot(element.id)" [disabled]="element.isBooked">
                  <mat-icon>delete</mat-icon>
                  Delete
                </button>
              </div>
            </td>
          </ng-container>

          <!-- Header and Row definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              [class.booked]="row.isBooked"
              [attr.aria-disabled]="row.isBooked"
              (click)="onRowClick(row)">
          </tr>

        </table>

        <!-- paginator -->
        <mat-paginator #paginator
                       [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
