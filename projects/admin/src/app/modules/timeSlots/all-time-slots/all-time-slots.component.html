<mat-tab-group animationDuration="0ms" (selectedTabChange)="onTabChange($event)">
    @for (day of daysOfWeek; track $index) {
    <mat-tab [label]="day">

        <div class="px-4">
            <div class="flex justify-end items-center py-5">
                <button matButton="filled" color="primary" class="flex items-center gap-1"
                    (click)="openAddTimeDialog(day)">
                    <mat-icon>add</mat-icon> Add Time
                </button>
            </div>


            <div class="mat-elevation-z8 ">
                <table mat-table [dataSource]="dataSource"
                    class="min-w-full border border-gray-200 rounded-lg overflow-hidden">

                    <!-- Start Time -->
                    <ng-container matColumnDef="startTime">
                        <th mat-header-cell *matHeaderCellDef
                            class="bg-gray-50 text-gray-600 font-medium px-4 py-2 text-left">
                            Start Time
                        </th>
                        <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-700">
                            {{ element.startTime }}
                        </td>
                    </ng-container>

                    <!-- End Time -->
                    <ng-container matColumnDef="endTime">
                        <th mat-header-cell *matHeaderCellDef
                            class="bg-gray-50 text-gray-600 font-medium px-4 py-2 text-left">
                            End Time
                        </th>
                        <td mat-cell *matCellDef="let element" class="px-4 py-2 text-gray-700">
                            {{ element.endTime }}
                        </td>
                    </ng-container>
                    <!-- Actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef
                            class="bg-gray-50 text-gray-600 font-medium px-4 py-2 text-center">
                            Actions
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-center py-2">
                            <button mat-stroked-button color="accent" class="mr-2 flex items-center gap-1 px-3"
                                (click)="updateTimeSlot(day,element)">
                                <mat-icon>edit</mat-icon> Edit
                            </button>
                            <button mat-stroked-button color="warn" class="flex items-center gap-1 px-3"
                                (click)="deleteTimeSlot(element.id)">
                                <mat-icon>delete</mat-icon> Delete
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                </table>

            </div>
        </div>

    </mat-tab>

    }
</mat-tab-group>
