<div class="m-3">

  <div class="card-title p-3">
    <div class="d-flex justify-content-between align-items-center">
      <h2>All Appointments</h2>
      <button mat-flat-button color="primary" class="custom-button-heigh" (click)="addAppointment()">
        <mat-icon>add</mat-icon>
        Add Appointment
      </button>

    </div>
  </div>

  <div class="card-body">
    <div class=" ">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element">#{{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-content-center gap-2">
              <img class="patient-img" [src]="element.imageUrl ?? 'assets/images/avatar.png'" alt="image" />
              <span class="d-flex align-items-center fw-semibold fs-6">{{element.patientName}}</span>
            </div>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element">
            <div class="time-badge">
              <span>{{element.date}}</span>
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <div class="status-badge" [ngClass]="{
              'booked-status ': element.status == 'Booked',
              'canceled-status': element.status != 'Booked'
            }">
              <span>{{element.status}}</span>
            </div>
          </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef> Created </th>
          <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <div class="d-flex justify-content-center">
              Actions
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center justify-content-center gap-3">
              <button class="btn btn-success" (click)="updateAppointment(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button class="btn btn-danger" (click)="deleteAppointment(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialogDetails(row.id)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)" [length]="totalItems"
        [pageSize]="pageSize" [pageIndex]="pageIndex" showFirstLastButtons aria-label="Select page">
      </mat-paginator>
    </div>

  </div>



</div>
