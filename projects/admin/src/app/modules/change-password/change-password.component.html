<div class="page-wrapper">

  <mat-card class="ps-5 mt-3 pb-3" appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <h3 class="page-title">{{'CHANGE_PASSWORD.TITLE'|translate}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="changePasswordForm">

        <div class="mb-3 col-md-6 col-lg-6 col-12">
          <mat-form-field class="w-100">
            <mat-label>{{'CHANGE_PASSWORD.CURRENT_PASSWORD_LABEL'|translate}}</mat-label>
            <input formControlName="currentPassword" matInput placeholder="{{'CHANGE_PASSWORD.CURRENT_PASSWORD_PLACEHOLDER'|translate}}">
            <mat-error libFieldError></mat-error>
          </mat-form-field>
        </div>
        <div class="mb-3 col-md-6 col-lg-6 col-12">
          <mat-form-field class="w-100">
            <mat-label>{{'CHANGE_PASSWORD.NEW_PASSWORD_LABEL'|translate}}</mat-label>
            <input formControlName="newPassword" matInput placeholder="{{'CHANGE_PASSWORD.NEW_PASSWORD_PLACEHOLDER'|translate}}">
            <mat-error libFieldError></mat-error>
          </mat-form-field>
        </div>


        <button  mat-flat-button type="button" (click)="onSubmit()">{{'CHANGE_PASSWORD.SAVE_CHANGES' | translate}}</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
