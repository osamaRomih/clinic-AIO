

<button mat-flat-button color="primary" (click)="addPrescription()">Add prescription</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="diagnosis">
      <th mat-header-cell *matHeaderCellDef> Diagnosis </th>
      <td mat-cell *matCellDef="let element"> {{element.diagnosis}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nextVisit">
      <th mat-header-cell *matHeaderCellDef> NextVisit </th>
      <td mat-cell *matCellDef="let element"> {{element.nextVisit}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="d-flex align-items-center justify-content-around">
          <button mat-flat-button color="primary" (click)="updatePrescription(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-flat-button color="accent" (click)="deletePrescription(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)" [length]="totalItems"  [pageSize]="pageSize" [pageIndex]="pageIndex"
    showFirstLastButtons
    aria-label="Select page">
  </mat-paginator>
</div>
